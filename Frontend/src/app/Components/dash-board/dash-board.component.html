<div class="center">



  <!-- <div class="card"> <div style="margin:auto; width:fit-content"> <a href="#" uk-icon="icon: plus"></a> </div> </div> -->
  <H2 style="text-align:center">Tarefas <create-task-modal></create-task-modal></H2>


  <div class="uk-text-center uk-child-width-expand uk-grid-small" style="margin-bottom: 20px;" uk-grid>
      <div>
        <label class="uk-form-label" for="form-stacked-text">Numero</label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-stacked-text" [(ngModel)]="TaskFilter.id" type="number">
        </div>
      </div>
      <div class="uk-width-1-3">
        <label class="uk-form-label" for="form-stacked-text">Descricao</label>
        <div class="uk-form-controls">
            <input class="uk-input" id="form-stacked-text" type="text">
        </div>
      </div>
      <div  class="uk-width-1-4">
        <label class="uk-form-label" for="form-stacked-select">Responsavel</label>
        <div class="uk-form-controls">
            <select class="uk-select" id="form-stacked-select">
                <option>Todos</option>
                <option *ngFor="let user of UserList" value="{{ user.id }}">{{user.username}}</option>
            </select>
        </div>
      </div>
      <div class="uk-width-1-4">
        <label class="uk-form-label" for="form-stacked-select">Situacao</label>
        <div class="uk-form-controls">
            <select class="uk-select" id="form-stacked-select">
                <option>Todos</option>
                <option *ngFor="let Status of StatusList" value="{{Status.name}}">{{Status.name}}</option>
            </select>
        </div>
      </div>
      <li><a class="uk-icon-button" style="margin-top:25px" uk-icon="icon: search"></a></li>
  </div>
<hr>
  <app-task *ngFor="let task of TaskList" [Task]="task"></app-task>
  <create-task-modal [Card]="true"></create-task-modal>
</div>
